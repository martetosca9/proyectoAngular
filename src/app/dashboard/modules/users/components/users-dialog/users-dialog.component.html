
<h1 mat-dialog-title>
    {{ user? 'Editando usuario' : 'Crear usuario' }}
</h1>


<div mat-dialog-content>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput />
                    <mat-error> {{ userForm.get("name")?.errors }} </mat-error>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field>
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput />
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field>
                    <mat-label>email</mat-label>
                    <input formControlName="email" matInput />
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field>
                    <mat-label>Edad</mat-label>
                    <input formControlName="age" matInput />
                </mat-form-field>
            </div>
        </div>
    </form>
</div>


<div mat-dialog-actions>

    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="OnSubmit()" mat-button>
        Guardar
    </button>

</div>
