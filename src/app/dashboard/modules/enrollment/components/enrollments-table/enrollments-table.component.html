<table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre del Estudiante</th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="subscriptionTo">
        <th mat-header-cell *matHeaderCellDef>Inscripci√≥n a</th>
        <td mat-cell *matCellDef="let enrollment"> {{enrollment.subscriptionTo}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let enrollment"> 

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
