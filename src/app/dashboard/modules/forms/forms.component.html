
<form [formGroup]="userForm">
    <div class="row">
        <div class="col-6">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput>
                <mat-error>
                    <span *ngIf="nameControl?.hasError('min-length')">El campo debe tener al menos 3 caracteres</span>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <mat-label>Apellido</mat-label>
                <input formControlName="lastName" matInput>
            </mat-form-field>
        </div>
    </div>
</form>
