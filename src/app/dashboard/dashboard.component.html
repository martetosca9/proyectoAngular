<!-- container -->
<mat-drawer-container class="example-container" autosize>
    <!-- sidebar -->
    <mat-drawer #drawer class="example-sidenav" mode="over">
        <div class="column">
            <button routerLink="home" (click)="showFiller = !showFiller" mat-raised-button>Inicio</button>
            <button routerLink="users" (click)="showFiller = !showFiller" mat-raised-button>Usuarios</button>
            <button routerLink="courses" (click)="showFiller = !showFiller" mat-raised-button>Cursos</button>
            <button (click)="showFiller = !showFiller" mat-raised-button>Alumnos</button>
            <button (click)="showFiller = !showFiller" mat-raised-button>Inscripciones</button>
            <button (click)="showFiller = !showFiller" mat-raised-button>Cerrar Sesion<mat-icon>Logout</mat-icon></button>
        </div>
    </mat-drawer>
    <!-- contenido -->

    <p>

        
        <mat-toolbar color="primary">

            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

            <mat-icon>person</mat-icon>

            <span>MyApp</span>

            <span class="example-spacer"></span>

            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>

        </mat-toolbar>

    </p>

    <div class="example-sidenav-content">

        <router-outlet></router-outlet>

    </div>

</mat-drawer-container>
